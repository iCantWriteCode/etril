<div class="container-fluid px-5 height-100vh character-creation-page" style="padding-top:1rem">

    <div class="row">
        <div class="col text-center">
            <h3 style="color: #98e7b8;font-size: 49px">3. Choose Your Subclass</h3>
        </div>
    </div>
    <div style="color:white">
        <!-- playerEnergy: {{playerEnergy}} -->
        <!-- <button class="mt-3 choose-class-btn" ng-click="characterCreationFinalize()">Finish</button> -->
    </div>
    <div class="row mx-auto subclasss-row pt-3" style="color:white; max-width: 835px">
        <div class="col" ng-if="avaliableClass1" ng-click="characterCreationFinalize(avaliableClass1)">
            <img class="img-fluid" ng-src="/images/subclasses/{{avaliableClass1}}.png" err-src="https://cdn.browshot.com/static/images/not-found.png">
            <!-- <div>avaliableClass1: {{avaliableClass1}}</div> -->
        </div>
        <div class="col" ng-if="avaliableClass2" ng-click="characterCreationFinalize(avaliableClass2)">
            <img class="img-fluid" ng-src="/images/subclasses/{{avaliableClass2}}.png" err-src="https://cdn.browshot.com/static/images/not-found.png">
            <!-- <div>avaliableClass2: {{avaliableClass2}}</div> -->
        </div>
        <div class="col" ng-if="otherClass">
            <img class="img-fluid disabled" ng-src="/images/subclasses/{{otherClass}}.png" err-src="https://cdn.browshot.com/static/images/not-found.png">
            <!-- <div>otherClass: {{otherClass}}</div> -->
        </div>
    </div>
