<div class="container user-page">
    <div class="row my-5">
        <div class="col">

            <!-- If Gm -->
            <button ng-if="user.type=== 'GM'" class="btn btn-outline collapsed" type="button" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="fase" aria-controls="collapseOne">
                Create New Room
            </button>
            <!-- If Simple User -->
            <button ng-if="user.type=== 'Simple User'" class="btn btn-outline collapsed" type="button" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="fase" aria-controls="collapseOne">
                Join New Room
            </button>
        </div>
        <div class="col">
            <button class="btn btn-outline collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                Join Existing Room
            </button>
        </div>
        <div class="col">
            <button class="btn btn-outline collapsed" type="button" ng-click="logoutUser()">
                Logout
            </button>
        </div>
    </div>
    <div class="accordion" id="accordionExample">

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <form ng-if="user.type === 'GM'" ng-submit="createNewRoom(data)">
                <div class="form-group">
                    <label>Room Code</label>
                    <input type="text" class="form-control" placeholder="Enter Your Room Code Here" ng-model="data.roomCode">
                    <div ng-if="sucessMsg" class="alert alert-success mt-3">
                        {{sucessMsg}}
                    </div>
                    <div ng-if="failMsg" class="alert alert-danger mt-3">
                        {{failMsg}}
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-fill">Enter New Room</button>
                </div>
            </form>
            <form ng-if="user.type === 'Simple User'" ng-submit="enterNewRoom(data)">
                <div class="form-group">
                    <label>Room Code</label>
                    <input type="text" class="form-control" placeholder="Enter Your Room Code Here" ng-model="data.roomCode">
                    <div ng-if="sucessMsg" class="alert alert-success mt-3">
                        {{sucessMsg}}
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-fill">Enter New Room</button>
                </div>
            </form>
        </div>

        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <ul class="list-group" ng-repeat="room in rooms">
                <a ng-href="/room/{{room.roomCode}}" class="list-group-item">{{room.roomCode}}</a>
            </ul>
        </div>
