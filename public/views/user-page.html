    <div class="row">
        <div class="col sidebar">
            <img src="/images/Etril_Logo_minimal.png" alt="Etril Co" class="logo img-fluid">
            <ul class="list-unstyled">
                <li ng-click="page = 'create-room'">Etril CS</li>
                <li ng-click="page = 'create-room'">Etril Maps</li>
                <!-- <li ng-click="page = 'join-room'">Join Existing Room</li> -->
            </ul>
        </div>
        <div class="col main-content">
            <div class="row">
                <div class="col top-bar">
                    <div>Welcome back {{user.username}}</div>
                    <div>You haven't joined any room yet </div>
                </div>
            </div>
            <div class="row">
                <div class="col page-col wrapper">
                    <div class="position-relative">
                        <div ng-if="!page">
                            <!-- <div class="alert alert-success mt-3">
                                sucessMsg
                            </div> -->
                            <div class="create-room">
                                <div class="action-header">
                                    <h5>Create A New Room</h5>
                                    <div class="line"></div>
                                </div>
                                <form ng-if="user.userType === 'GM'" ng-submit="createNewRoom(data)">
                                    <div class="form-group">
                                        <label>Room Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Your Room Name Here"
                                            ng-model="data.name">
                                        <div ng-if="sucessMsg" class="alert alert-success mt-3">
                                            {{sucessMsg}}
                                        </div>
                                        <div ng-if="failMsg" class="alert alert-danger mt-3">
                                            {{failMsg}}
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-fill">Create New Room</button>
                                    </div>
                                </form>
                            </div>
                            <div class="create-room">
                                <div class="action-header">
                                    <h5>Join A Room</h5>
                                    <div class="line"></div>
                                </div>

                                <div class="room-list">
                                    <ul class="list-unstyled">
                                        <li ng-repeat="room in user.rooms">
                                            <div class="d-flex">
                                                <span>Name: {{room.name}}</span>
                                                <span class="ml-auto">ID: {{room.name}}</span>
                                            </div>
                                            <div class="users">Users: </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div ng-if="page === 'create-room'" ng-include="'/views/components/user-page/create-room.html'"
                            ng-controller="createRoomCtrl"></div>
                        <div ng-if="page === 'join-room'" ng-include="'/views/components/user-page/join-room.html'"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
