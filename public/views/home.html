<div class="homepage">
    <div class="container height-100vh">
        <div class="row">
            <div class="col">
                <img src="/images/ETmaps.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <button class="btn btn-outline mr-3" data-toggle="modal" data-target="#loginModal">Log In</button>
            <button class="btn btn-fill" data-toggle="modal" data-target="#registerModal">Sign Up</button>
            <!-- test {{user.username}} -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-if='successMsg' class="alert alert-success" role="alert">
                        {{successMsg}}
                    </div>
                    <form ng-submit="login(data)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" ng-model="data.username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" ng-model="data.password" required>
                        </div>
                        <button type="submit" class="btn btn-fill float-right">Log In</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-if='successMsg' class="alert alert-success" role="alert">
                        {{successMsg}}
                    </div>
                    <form ng-submit="registerUser(data)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" ng-model="data.username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" ng-model="data.password" placeholder="Password" required>
                        </div>
                        <!-- <div class="form-group">
                            <label>Repeat Password</label>
                            <input type="password" class="form-control" ng-model="data.username" placeholder="Repeat Password">
                        </div> -->
                        <div class="form-group">
                            <label>Usertype </label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" ng-model="data.type" name="userType" value="GM" required>
                                <label class="form-check-label" for="inlineRadio1">GM</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" ng-model="data.type" name="userType" value="Simple User" required>
                                <label class="form-check-label" for="inlineRadio2">Player</label>
                            </div>
                        </div>
                        <button type="submit" class="btn float-right btn-fill"> Register </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
